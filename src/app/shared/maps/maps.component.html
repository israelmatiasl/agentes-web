<div class="modal-content">
  <div class="modal-header">
    <strong>{{ sede.agencia }}</strong>
  </div>
  <div class="modal-body">
    <agm-map [latitude]="sede.latitud" [longitude]="sede.longitud" [zoom]="16" [scaleControl]="true" style="height: 350px">
      <agm-marker [latitude]="sede.latitud" [longitude]="sede.longitud">
        <agm-info-window >
          <h3>{{sede.agencia}}</h3>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</div>
